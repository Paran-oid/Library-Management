name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.29.0'
        
    - name: Install curl
      run: sudo apt-get install -y libcurl4-openssl-dev
        
    - name: Configure CMake
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build
